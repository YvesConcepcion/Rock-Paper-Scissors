<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css"></style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="typed">Rock, Paper, Scissors?</h1>
    </div>
    <div class="gamecontainer">
      <div class="playerUI">
        <div class="namecontainer">
          <img class="player" src="/images/player.png" alt="player" width="50" height="50">   <H3>PLAYER</H3>
        </div>
        <P class="score">SCORE:0</P>
        <div class="buttons">
        <button><img src="/images/rock.png" alt="Rock" width="90" height"50"></button>
         <button><img src="/images/paper.png" alt="Paper" width="90" height"50"></button>
         <button><img src="/images/scissors.png" alt="Scissors" width="90" height"50"></button>
      </div>
      </div>
    <div class="computerUI">
      <div class="namecontainer">
        <img class="bot" src="/images/bot.png" alt="bot" width="50" height="50">  
        <H3>COMPUTER</H3>
      </div>
        <P class="score">SCORE:0</P>
        <button><img src="/images/rock.png" alt="Rock" width="90" height"50"></button>
       <button><img src="/images/paper.png" alt="Paper" width="90" height"50"></button>
        <button><img src="/images/scissors.png" alt="Scissors" width="90" height"50"></button>
    </div>
  </div>
  </div>
  </body>
</html>
