<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"></style>
    <title>Document</title>
  </head>
  <body>
    <main>
    <div class="typed">
      <h1 class="typed-child">Rock, Paper, Scissors?</h1>
    </div>
    <div class="gamemenu">
      <!-- <button class="restart">RESTART</h3> -->
    </div>
    <div class="gamecontainer">
      <div class="playerUI">
        <div class="namecontainer">
          <img class="player" src="/css/player.png" alt="player" width="50" height="50">   <H3>PLAYER</H3>
        </div>
          <p id="score0el">SCORE:0</p>
        <div class="button--choices">
          <button class="btn btn--rock"><img src="/css/rock.png" alt="Rock" width="70" height"50"></button>
          <button class="btn btn--paper"><img src="/css/paper.png" alt="Paper" width="70" height"50"></button>
           <button class="btn btn--scissors"><img src="/css/scissors.png" alt="Scissors" width="70" height"50"></button>
      </div>
      </div>
    <div class="computerUI">
      <div class="namecontainer">
        <img class="bot" src="/css/bot.png" alt="bot" width="50" height="50">  
        <H3>COMPUTER</H3>
      </div>
        <p id="score1el">SCORE:0</p>
        <div class="button--choices">
          <button class="bot bot--rock"><img src="/css/rock.png" alt="Rock" width="70" height"50"></button>
          <button class="bot bot--paper"><img src="/css/paper.png" alt="Paper" width="70" height"50"></button>
         <button class="bot bot--scissors"><img src="/css/scissors.png" alt="Scissors" width="70" height"50"></button>
      </div>
    </div>
  </div>
  </div>
  <div class = "result-container">
    <p id ="result"></p>
    <p id ="result-description"></p>
  </div>
  </main>
<script src="script.js"></script>
  </body>
</html>
